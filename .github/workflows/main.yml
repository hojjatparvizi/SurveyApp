yaml name: Build_Android_APK on: push: branches: [ "main" ] workflow_dispatch: # اجازه می‌دهد به صورت دستی هم دکمه ساخت را بزنید jobs: build: runs-on: ubuntu-latest steps: - name: Checkout_Code uses: actions/checkout@v3 - name: Set_up_JDK_17 uses: actions/setup-java@v3 with: java-version: '17' distribution: 'temurin' cache: gradle - name: Initialize_Gradle_Wrapper run: gradle wrapper # ساخت فایل‌های سیستمی مورد نیاز - name: Grant_Execute_Permission run: chmod +x gradlew - name: Build_Debug_APK run: ./gradlew assembleDebug - name: Upload_APK_Artifact uses: actions/upload-artifact@v4 with: name: SurveyApp-Installation-File path: app/build/outputs/apk/debug/app-debug.apk 
