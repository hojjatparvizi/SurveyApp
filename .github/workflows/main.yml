yaml name: Android_Build on: push: branches: [ "main" ] workflow_dispatch: jobs: build: runs-on: ubuntu-latest steps: - name: Checkout_Code uses: actions/checkout@v4 - name: Set_up_JDK_17 uses: actions/setup-java@v4 with: java-version: '17' distribution: 'temurin' cache: gradle - name: Setup_Gradle run: gradle wrapper - name: Build_with_Gradle run: ./gradlew assembleDebug - name: Upload_APK uses: actions/upload-artifact@v4 with: name: SurveyApp-APK path: app/build/outputs/apk/debug/app-debug.apk 
